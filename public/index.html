<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
 
  </head>
  <body>
        
    <div class="topbar row">
        <h1 class="col-sm-8">Notification panel</h1>
        <select  class="category-filter select-field">
            <option value="all">all</option>
            <option value="exams">exams</option>
            <option value="vaccations">vaccations</option>
            <option value="celebrations">clebrations</option>
        </select>
        <span class="col-sm-1"></span>
    </div>
    <div class="notifications-container row"></div>
    <div class="create-container col-sm-4">
        <div class="card">
            <div class="card-block">
                <input class="col-sm-12" type="text" placeholder="Title" id="create-card-title"/>
                <input class="col-sm-12" type="text" placeholder="Content" id="create-card-description"/>
                <br>
                <label for="category-edit">Category: </label>
                <select id="category-create" class="category mdb-select">
                    <option value="exams">exams</option>
                    <option value="vaccations">vaccations</option>
                    <option value="celebrations">clebrations</option>
                </select>
                <br>
                <button class="btn btn-primary create">Create</button>
            </div>
        </div>
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/vendor/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
